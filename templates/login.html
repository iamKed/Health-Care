{%extends 'index.html'%}

{%block content%}

<section class="vh-100" style="background: linear-gradient(0.95turn, #ffffff, #fcfafa, #ddf1dd)">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/static/new1 (2).jpg" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;  height:700px;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="post">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="/static/Logo.png" class="login_logo" alt="Logo"
                      style="margin-right:10px  ;width: 70px;height:70px">
                    <span class="h1 fw-bold mb-0">Hacking Paradox</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" required name="mail" />
                    <label class="form-label" for="email">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="pass" class="form-control form-control-lg" required name="password" />
                    <label class="form-label" for="pass">Password</label>
                  </div>
                  {% if alrmsg %}
                  <div class="alert alert-danger" style="color: red;">
                    {{alrmsg}} !
                    <span></span>
                  </div>
                  {%else%}
                  <p></p>
                  {% endif %}
                  <div class="pt-1 mb-4">
                    <!-- <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button> -->
                    <button type="submit" class="btn btn-outline-dark btn-lg btn-block" type="button"
                      class="inline-block rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-primary-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]"
                      data-te-toggle="modal" data-te-target="#rightTopModal" data-te-ripple-init
                      data-te-ripple-color="light">Login</button>
                  </div>


                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="/registration"
                      style="color: #393f81;">Register here</a></p>
                  <a href="/#foot" class="small text-muted">Terms of use.</a>
                  <a href="/#foot" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{%endblock%}
